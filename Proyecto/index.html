<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Three.js Not Star Fox</title>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="../libs/colorpicker/css/colorpicker.css" />
<link rel="stylesheet" href="./css/main.css" />

<script src="../libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>

<script src="../libs/three.js/three.js"></script>
<script src="../libs/three.js/controls/OrbitControls.js"></script>
<script src="../libs/colorpicker/js/colorpicker.js"></script>

<script src="../libs/three.js/loaders/OBJLoader.js"></script>
<script src="js/MTLLoader.js"></script>

<script src="../libs/three.js/loaders/inflate.min.js"></script>

<script src="../libs/keyframe.js/keyframe.js"></script>

<script src="./js/not_star_fox.js"></script>

<style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      overflow: hidden; 
      display: block;  
    }
</style>

<script type="text/javascript">
  function initControls()
  {
    $("#btn-start").click(function(event) {
      if(!game){
        startGame();
      }
    });
  }
</script>


<script type="text/javascript">
	$(document).ready(
			function() {
        
				var canvas = document.getElementById("webglcanvas");
        // create the scene
        createScene(canvas);
        // initialize the controls
        initControls();

        // create the animations
        playAnimations();
        
        // Run the run loop
        run();
        
			}
	);

</script>

</head>
<body>

<div id="container">
    <canvas id="webglcanvas"></canvas>
    <div id="prompt">
      <div id="title">Three.js Not Star Fox</div>
      <div id="timer">Timer: 60</div>
      <div id="score">Score: 0</div>
      <div id="life">3000</div>
      <div id="high-score">High Score: 0</div>
    </div>
    <form>
      <input id="btn-start" type="button" value="Start Game"> 
    </form>
    <div id="overlay"></div>
</div>
</body>

</html>
